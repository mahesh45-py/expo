<div class="card-container">
    <div *ngFor="let project of pocs | async; trackBy: trackByProject" class="card">

        <mat-card matRipple class="example-card" appearance="outlined">
            <mat-card-header (click)="openPoc(project._id)">
                <mat-card-title>{{ project.name }}</mat-card-title>
                <mat-card-subtitle>
                    <div class="tech-stack">
                        <mat-chip *ngFor="let item of project.techStack" class="stack">
                            <img matChipAvatar [src]="item.imageUrl">
                            {{ isMobile ? '' : item.name }}
                        </mat-chip>
                    </div>
                </mat-card-subtitle>
            </mat-card-header>
            <div (click)="openPoc(project._id)" class="card-content" [ngClass]="{'align-center':isMobile}" fxLayout="row" fxLayout.xs="column">
                <div *ngIf="!isMobile" class="description" fxFlex="60" fxFlex.xs="100">
                    <p>
                        {{ project.description | truncate:350 }}
                    </p>
                </div>
                <div class="thumbnail " fxFlex="35" fxFlex.xs="100" *ngIf="project.samples.length > 0">
                    <img mat-card-image [src]="project.samples[0].imageUrl" alt="{{ project.name }}">
                </div>
            </div>
            <mat-card-actions>
                <button mat-button color="primary">GitHub</button>
                <button mat-button color="accent">View</button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
